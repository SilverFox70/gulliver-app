<h2>Login</h2>

<h3 class="text-center">Welcome back!</h3>
<hr>
<form ng-submit="LoginCtrl.login()">
  <div class="form-group">
    <input type="text" ng-model="LoginCtrl.new_user.email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="LoginCtrl.new_user.password" class="form-control" placeholder="Password">
  </div>
  <input type="submit" value="Log In" class="btn btn-block btn-info">
</form>
<br>
<p class="text-muted">Don't have an account? <a ui-sref="signup">Sign up here.</a></p>
