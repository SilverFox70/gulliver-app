

<div ng-show="main.currentUser()" ng-model="home.new_story.latitude">
	<br>
	<h3>Add Your Story</h3>
	<hr>
	<!-- Story Form here -->



	<div id = "locationSearch" ng-controller="MapController as MapCtrl">

		<h5>center coordinates</h5>
		<!-- MAP -->
		<form>
			<div class="form-group">
				<input type="number" step="any" ng-model="center.lat" class="form-control" placeholder="Latitude">
				<input type="number" step="any" ng-model="center.lng" class="form-control" placeholder="Longitude">
				<input type="number" step="any" ng-model="center.zoom" class="form-control" placeholder="Zoom">
			</div>
		</form>

		<h5>pin coordinates</h5>
		<form>
			<div class="form-group">
				<input type="number" step="any" ng-model="markers.testPin.lat" class="form-control" placeholder="Latitude">
				<input type="number" step="any" ng-model="markers.testPin.lng" class="form-control" placeholder="Longitude">
				<input type="text" ng-model="markers.testPin.message" class="form-control" placeholder="Message">
			</div>
		</form>
		<!-- lf-center="center"   -->
		<leaflet lf-center="center"  width="100%" height="480px" markers="markers"></leaflet>
	</div>


	<!-- ADD STORY -->
	<form ng-submit="home.createStory()">
		<div class="form-group">
		  <input type="text" ng-model="home.new_story.title" class="form-control" placeholder="Story Title">
		</div>
	  <input type="submit" value="Publish" class="btn btn-block btn-info">
	</form>


	<br>
	<h4>All of the Stories</h4>
	<hr>
	<p ng-if="home.stories[0].length === 0">No stories yet.</p>

	<div ng-if="home.stories[0].length > 0">
		<div ng-repeat="story in home.stories[0]">
			<p><strong>{{story.title}}</strong></p>
			<br />
			<!-- <leaflet lf-center="center" width="100%" height="480px" markers="markers"></leaflet> -->
			<br>
		</div>
	</div>

</div>
